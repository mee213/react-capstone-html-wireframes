<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Item View</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="back">
                        <h2>Back</h2>
                    </div>
                    <div class="menu">
                        <h2>Menu</h2>
                    </div>
                </nav>
                <h1>Name of Item</h1>
            </header>
            <main role="main">
                <img class="image" src="./img/dish-soap.webp" alt="image of name of item" />
                <div class="add-new">Add New Store</div>
                <ul class="list">
                    <li><span class="favorite">Target</span><span class="price">$3.99</span><span class="trash">x</span></li>
                    <li><span class="favorite">Whole Foods</span><span class="price">$4.99</span><span class="trash">x</span></li>
                    <li><span class="favorite">HEB</span><span class="price">$2.99</span><span class="trash">x</span></li>
                    <li><span class="favorite">Target</span><span class="price">$3.99</span><span class="trash">x</span></li>
                    <li><span class="favorite">Whole Foods</span><span class="price">$4.99</span><span class="trash">x</span></li>
                    <li><span class="favorite">HEB</span><span class="price">$2.99</span><span class="trash">x</span></li>
                </ul>
                
            </main>
        </div>
    </body>
</html>
