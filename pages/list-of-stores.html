<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List of Stores</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="back">
                        <h2>Back</h2>
                    </div>
                    <div class="menu">
                        <h2>Menu</h2>
                    </div>
                </nav>
                <h1>Shopping Lists</h1>
            </header>
            <main role="main">
                <div class="search">Search Box</div>
                <div class="add-new">Add New Store</div>
                <ul class="list">
                    <li><span class="pencil">✎</span><span class="store">Target</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Costco</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">HEB</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Whole Foods</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Walgreens</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store A</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store B</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store C</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store D</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store E</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store F</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store G</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store H</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store I</span><span class="trash">x</span></li>
                    <li><span class="pencil">✎</span><span class="store">Store J</span><span class="trash">x</span></li>
                    
                </ul>
                
            </main>
        </div>
    </body>
</html>
